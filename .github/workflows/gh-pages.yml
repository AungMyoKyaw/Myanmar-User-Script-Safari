name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    # Change to 'main' if your default branch is 'main'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare userscript and docs/dist
        run: |
          set -e
          mkdir -p docs/dist
          # If build already produced a userscript, copy it. Otherwise, create one from the first JS bundle.
          if [ -f dist/mua.user.js ]; then
            cp dist/mua.user.js docs/dist/mua.user.js
          else
            BUNDLE=$(ls dist/*.js 2>/dev/null | head -n1 || true)
            if [ -z "$BUNDLE" ]; then
              echo "No JS bundle found in dist/. Check build output." >&2
              ls -la dist || true
              exit 1
            fi
            VERSION=$(node -p "require('./package.json').version")
            cat > dist/mua.user.js <<EOF
            // ==UserScript==
            // @name        MUA - Web Unicode Converter
            // @namespace   https://github.com/${GITHUB_REPOSITORY}
            // @version     ${VERSION}
            // @description Web Unicode converter userscript
            // @match       *://*/*
            // @grant       none
            // ==/UserScript==
            EOF
            cat "$BUNDLE" >> dist/mua.user.js
            cp dist/mua.user.js docs/dist/mua.user.js
          fi

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
